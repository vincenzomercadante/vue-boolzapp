<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vincenzo Mercadante" />
    <title>Boolzap</title>
    <!-- import "Lato" font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- import fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- import Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="viewport">
      <!-- vue app container -->
      <div id="app">
        <section class="app-chats">
          <header class="chats-header">
            <div class="chats-header-profile d-flex align-items-center">
              <figure class="img-rounded">
                <img src="./img/avatar_io.jpg" alt="user profile" />
              </figure>
              <span class="d-block fs-5 ms-1">Sofia</span>
            </div>

            <div class="chats-header-comands me-4">
              <i class="fa-solid fa-circle-notch ms-3"></i>
              <i class="fa-solid fa-message ms-3"></i>
              <i class="fa-solid fa-ellipsis-vertical ms-3"></i>
            </div>
          </header>

          <div class="chats-notification py-3 px-4">
            <div class="img-rounded">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="ms-2">
              <span> Ricevi notifiche di nuovi messaggi </span>
              <a href="" class="d-block">Attiva notifiche desktop</a>
            </div>
          </div>

          <div class="chats-search p-2">
            <div class="input-group">
              <span class="input-group-text px-4" id="basic-addon1">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Cerca o inizia una nuova chat"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>

          <div class="chats-container"></div>
        </section>

        <section class="app-active"></section>
      </div>
    </div>

    <!-- BOOTSTRAP JS
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

    <!-- MY JS -->
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
